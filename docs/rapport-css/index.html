<!DOCTYPE HTML>
<html dir="ltr" lang="fr_FR">

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/rapport-css/assets/css/style.css">
    <title> Rapport </title>

</head>

<body>
    <div id="page-wrapper" class="page-wrapper">
        <div class="book">
            <article size="A4">
                <div class="page">
                    <h1>Lignes de commande utilisées pour creation d'application</h1>
                    <figure>
                        <ul>
                            <li>composer create-project laravel/laravel</li>
                            <li>npm install admin-lte@^3.2 --save</li>
                        </ul>
                        <figcaption>figure: 1 Creation application </figcaption>
                    </figure>
                </div>

                <div class="page">
                    <h1>MLD de base de donne</h1>
                    <figure>
                        <ul>
                            <li> Films (Id,Titre,description,reference,Date_de_creation,categorie_id)</li>
                            <li>categorie (Id,genre)</li>
                        </ul>
                        <figcaption>figure: 2 base de donne </figcaption>
                    </figure>
                </div>

                <div class="page">
                    <h1>Lignes de commande utilisées pour les jeux de test</h1>
                    <figure>
                        <ul>
                            <li>php artisan make:seeder CategorieTableSeeder</li>
                            <li>php artisan make:seeder FilmTableSeeder</li>
                        </ul>
                        <figcaption>figure: 3 jeux de test </figcaption>
                    </figure>
                </div>

                <div class="page">
                    <h1>Lignes de commande utilisées por creer backend</h1>
                    <figure>
                        <ul>
                            <li>php artisan make:model Films -c</li>
                            <li>php artisan make:model Categorie -c</li>
                            <li>php artisan make:request CreateFilms</li>
                        </ul>
                        <figcaption>figure: 4 Backend </figcaption>
                    </figure>
                </div>

                <div class="page">
                    <h1>Lignes de commande utilisées pour unit test</h1>
                    <figure>
                        <ul>
                            <li>php artisan make:test FilmsTest</li>
                        </ul>
                        <figcaption>figure: 5 Unite test </figcaption>
                    </figure>
                </div>

                <div class="page">
                    <h1>Lignes de commande utilisées pour le front end</h1>
                    <figure>
                        <ul>
                            <li>https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js</li>
                        </ul>
                        <figcaption>figure: 6 Front end </figcaption>
                    </figure>
                </div>
               
            </article>
        </div>
    </div>
</body>
</html>
